<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      lang="en">

    <head>
        <title>Welcome to OpenStax CNX</title>
        <link rel="stylesheet" type="text/css" href="/_theme/mobile-basic.css"/>

        <!-- If using a smart phone (testing this via JS detection), pull in more full-feature CSS and JS. -->
        <script type="text/javascript" src="/_theme/mobile.js"> </script>
        <base href="#" />
    </head>

    <body>
        <div id="portal-top">
            <h1 id="portal-logo"><a href="/">OpenStax CNX</a></h1>
        </div>

        <hr/>

        <div id="visual-portal-wrapper">
            <h1>Search for content</h1>

            <form style="" class="search_options" id="simple_search"
                name="search" action="/content/search">
                <input type="text" tabindex="0" name="words" id="words_input">
                <input type="hidden" value="weakAND" name="allterms">
                <br/>

                Limit search to:
                <br/>

                <span class="search_option">
                    <input id="title_box" class="noborder" name="weights.title:int:record" value="10" onclick="checkOption(this)" type="checkbox">  
                    <label for="title_box">Title</label>
                </span>
                    
                <span class="search_option">
                    <input id="author_box" class="noborder" name="weights.author:int:record" value="50" onclick="checkOption(this)" type="checkbox">  
                    <label for="author_box">Author</label> 
                </span>
                    
                <span class="search_option">
                    <input id="collection_box" class="noborder" name="portal_types:list" value="Collection" onclick="checkOption(this)" type="checkbox">  
                    <img src="http://cnx.org/repository_icon.gif" alt="" title="" height="16" width="16">
                    <label for="collection_box">Collections</label>
                </span>

                <br/>
                <input type="submit" name="search" value="Search" class="context searchButton">
                
            </form>

            <p id="displaying_results">
                <span id="displaying_results_number">1218</span> results 
                <span>for: <span class="displaying_results_query">music</span> </span>
            </p>
            <div id="batchnav">
                <span id="previous">« Previous 10</span> | 
                <span id="next">Next 10  »</span>
            </div>

            <ul id="results">
            </ul>
        </div>

    </body>

</html>
